<section id="ct">
    <section id="contact">
        <div class="container" style="margin-top: -10%; margin-bottom: -10%;">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h4 class="section-heading">WHAT ARE YOU WAITING FOR?</h4>
                    <h1 class="section-subheading" style="color: white;">FREE 30 MINUTE STRATEGY SESSION</h1>
                </br>
                    <h4 class="section-heading">Let Us Help Show You How Our Unique Process Can Be The Game-Changer You've Been Looking For.</h4>
                    <h4 class="section-heading">No Pressure Or Commitment.</h4>
                </br>
                </br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">I'm Ready for Results!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
